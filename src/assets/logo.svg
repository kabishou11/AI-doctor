<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">AstraCare Tech-Med Logo</title>
  <desc id="desc">A red cross fused with a tech halo and signal nodes, symbolizing precision healthcare.</desc>
  <defs>
    <linearGradient id="halo" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#1cd0f2"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="cross" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff5f6d"/>
      <stop offset="100%" stop-color="#d90429"/>
    </linearGradient>
    <filter id="glow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="9" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0b1226" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="128" height="128" rx="28" fill="#0b1628"/>

  <g filter="url(#glow)">
    <circle cx="64" cy="64" r="44" fill="none" stroke="url(#halo)" stroke-width="10" stroke-linecap="round"/>
    <path d="M38 70c14 20 52 18 64-6" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="3" stroke-linecap="round"/>
    <path d="M40 44c10-10 30-13 46-4" fill="none" stroke="rgba(124,243,255,0.35)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="57" y="42" width="14" height="44" rx="6" fill="url(#cross)"/>
    <rect x="42" y="57" width="44" height="14" rx="6" fill="url(#cross)"/>
  </g>

  <g fill="#8bf0ff">
    <circle cx="92" cy="38" r="3.5"/>
    <circle cx="32" cy="50" r="3"/>
    <circle cx="94" cy="86" r="3"/>
  </g>
</svg>
